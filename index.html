<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lantern Basic</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

  <script>    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  
    // 柔和白色環境光（散射光）
    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);

    // 可選：弱一點的白色平行光，模擬柔和外部照明
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.3);
    dirLight.position.set(30, 30, 30);
    scene.add(dirLight);

   // 紅色半透明紙張質感材質（漫反射，無高光）
    const material = new THREE.MeshLambertMaterial({
      color: 0xff0000,      // 紅色
      transparent: true,
      opacity: 0.5          // 半透明，可根據需要調整
    });
  
    let lantern;
    const loader = new THREE.STLLoader();
    loader.load('model/FinalProject.stl', function (geometry) {
      lantern = new THREE.Mesh(geometry, material);
        // 立起來
      //lantern.rotation.x = -Math.PI / 2;
      scene.add(lantern);
      // 自動計算模型中心
      geometry.computeBoundingBox();
      const center = new THREE.Vector3();
      geometry.boundingBox.getCenter(center);
      lantern.localToWorld(center);

      // 在模型中心加一個黃色點光源
      innerLight = new THREE.PointLight(0xffff99, 10, 500);
      //innerLight.position.copy(center);
      innerLight.position.set(0, 0, 100); // 放到模型外面
      scene.add(innerLight);
    });
  
    function animate() {
      requestAnimationFrame(animate);
      if (lantern) {
        lantern.rotation.y += 0.01;
       // 讓內部光源跟著模型一起轉
        if (innerLight) {
          const center = new THREE.Vector3();
          lantern.geometry.computeBoundingBox();
          lantern.geometry.boundingBox.getCenter(center);
          lantern.localToWorld(center);
          innerLight.position.copy(center);
        }
      }
      renderer.render(scene, camera);
    }
  
    animate();
  </script>
